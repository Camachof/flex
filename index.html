<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curvy</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>

    <div class="curveToolbar" id='curveToolbar' draggable="true">

      <div id="curveButtons">
        <button id="dragon">Dragon</button>
        <button id="koch">Koch</button>
        <button id="sierpinski">Sierpinski</button>
        <button id="hilbert">Hilbert</button>
      </div>

      <div class="curveCustom">
        <form id="customForm" class="customForm" action="index.html" method="post">
          <div class="iterationParent">
            <label for="iterations">iterations:</label>
            <input type="text" id="iterations" placeholder="1" value="">
            <div id="buttons">
              <div id="arrow-up"></div>
              <div id="arrow-down"></div>
            </div>
          </div>
          <div class="angleParent">
            <label class="angleLable" for="angle">angle:</label>
            <input type="text" id="angle" placeholder="90" value="">
            <input type="range" name="angleInput" min="0" max="360" value="90" id='inputRange'>
          </div>
          <label class="speedLable" for="dropdown">speed:</label>
          <select id="dropdown" name="">
            <option value="1">fast</option>
            <option value="2">blazing</option>
            <option value="3">insane</option>
          </select>
          <button type="submit" name="button">Submit</button>
        </form>
      </div>

    </div>

    <div class="instructions">
      <h1
      style="white-space: nowrap">What is an <a href="https://en.wikipedia.org/wiki/L-system">L-system</a>?</h1>

      <p>
        Pick on any curve and try changing the number of iterations or angle to experiment, but be careful! As curves grow bigger, they become eccentric.
      </p>

    </div>

    <a href="https://github.com/camachom" class="github"><img src="http://res.cloudinary.com/doilr7vvv/image/upload/v1473100780/GitHub-Mark-64px_s4eyzw.png" alt="github"/></a>
    <canvas id="canvas" />
    <script type="application/javascript" src="lib/bundle.js"></script>

  </body>
</html>
