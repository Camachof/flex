<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <header id="curves">
      <button id="dragon">Dragon</button>
      <button id="koch">Koch</button>
      <button id="sierpinski">Sierpinski</button>
      <button id="hilbert">Hilbert</button>
    </header>
    <div id="trial">
      <p>Make your own curve using an L-system!</p>
      <form id="customCurve" class="customCurve" action="index.html" method="post">
        <input type="text" id="angle" placeholder="angle" value="">
        <input type="text" id="iterations" placeholder="iterations" value="">
        <button type="submit" name="button"></button>
      </form>
    </div>
    <div class="canvasBox">
      <canvas id="canvas" />
    </div>
  </body>
  <script type="application/javascript" src="lib/bundle.js"></script>
</html>
