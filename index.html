<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curvy</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>

    <div class="curveToolbar" id='curveToolbar' draggable="true">

      <div id="curveButtons">
        <button id="dragon">Dragon</button>
        <button id="koch">Koch</button>
        <button id="sierpinski">Sierpinski</button>
        <button id="hilbert">Hilbert</button>
      </div>

      <div class="curveCustom">
        <form id="customForm" class="customForm" action="index.html" method="post">
          <div class="angleParent">
            <input type="text" id="angle" placeholder="angle" value="">
            <div class="buttons">
              <div class="arrow-up"></div>
              <div class="arrow-down"></div>
            </div>
          </div>
          <input type="text" id="iterations" placeholder="iterations" value="">
          <button type="submit" name="button">Submit</button>
        </form>
      </div>

    </div>

    <div class="instructions">
      <h1>What is an <a href="https://en.wikipedia.org/wiki/L-system">L-system</a>?</h1>

      <p>
        Pick on any curve below and try changing the number of iterations or angle to experiment but beware! As curves grow bigger, they become more eccentric and difficult to tame.
      </p>

    </div>


    <canvas id="canvas" />
    <script type="application/javascript" src="lib/bundle.js"></script>

  </body>
</html>
